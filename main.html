<!DOCTYPE html>
<html>
  <head>
    <title>Acceleration Example</title>
    <link href="css/app.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<!--    <script type="text/javascript" charset="utf-8" src="js/jquery-1.11.3.min.js"></script>-->
  </head>
  <body>
<!--    <div id="accelerometer">Waiting for accelerometer...</div>-->
    <div id="main-wrapper">
        <div id="game-over-overlay">
        </div>
        <div id="player-collised-overlay">
        </div>

        <div id="game-over">
          <h1>GAME OVER</h1>
          <button id="play-again">Play Again</button>
        </div>

        <div class="wrapper content">
            <div style="float: left;">
                <div>
                    <label>Score: </label>
                    <span id="score"></span>
                </div>
                <div>
                    <label><span class="player-life"></span></label>
                    <span id="life"></span>
                </div>
            </div>
            <div style="float: right; text-align: right;">
                <div id="bonuse-conteiner">
                    <span id="bonuse-name"></span>
                    <br>
                    <span id="bonuse-time"></span>
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <div id="content"></div>
        
        <div style="margin-top: 0px;" id="pilot-board">
            <div id="pribor">
                
            </div>
            <button id="btnFire"><span>Fire</span></button>
            <canvas id="radar-conteiner" width="100" height="100">
                <img src="img/radar.jpg" width="100" height="100" alt=""/>
            </canvas>
            <div class="clear"></div>
        </div>
    </div>      
    <script src="js/playerList.js" type="text/javascript"></script>  
    <script src="js/map.js" type="text/javascript"></script>
    <script src="js/sound.js" type="text/javascript"></script>
    <script src="js/player.js" type="text/javascript"></script>
    <script src="js/enemy.js" type="text/javascript"></script>
    <script src="js/bonuse.js" type="text/javascript"></script>
    <script src="js/enemyBullet.js" type="text/javascript"></script>
    
    <script src="js/lib/libs.js" type="text/javascript"></script>    
    <script src="js/lib/resource.js" type="text/javascript"></script>
    <script src="js/lib/sprite.js" type="text/javascript"></script>
    <script src="js/lib/input.js" type="text/javascript"></script>    
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
